<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./img/insta-phone1.png" alt="phone" />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            alt="instagram logo"
            class="insta-logo"
          />

          <div class="profile-photo">
            <img src="./img/profile.jpg" alt="profile photo" />
          </div>
          <a href="#" class="insta-login">Continue as vaguear</a>
          <a href="#" class="insta-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Not vaguear?</p>
          <p class="notaccount">
            <span class="link-blue">Switch Accounts</span>
            or
            <span class="link-blue">SignUp</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
